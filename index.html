<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050614">
    <title>Digital Fortune Teller | 數位占卜</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="stars-container"></div>
    <div class="nebula"></div>

    <section id="login-section" class="active">
        <div class="login-card">
            <h2 data-key="loginTitle">Mystic Access</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" autocomplete="username">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            </div>
            <button id="login-btn">Login</button>
            <p id="login-error" class="error-msg"></p>
        </div>
    </section>

    <header>
        <div class="lang-switch">
            <button id="lang-zh" class="active">中文</button>
            <button id="lang-en">EN</button>
        </div>
        <div class="logo">
            <svg viewBox="0 0 100 100" width="40" height="40">
                <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2" />
                <circle cx="50" cy="50" r="10" fill="currentColor" />
                <path d="M50 5 L50 95 M5 50 L95 50" stroke="currentColor" stroke-width="1" opacity="0.5" />
            </svg>
        </div>
    </header>

    <main id="app-content" style="display: none;">
        <section id="fortune-input-section">
            <h1 data-key="title">Discover Your Path</h1>
            <p data-key="subtitle">Enter your lucky number to unveil your destiny</p>

            <div class="input-container">
                <input type="number" id="lucky-number" placeholder="0 - 9999" autofocus>
                <button id="reveal-btn" data-key="revealBtn">Reveal Fortune</button>
            </div>
        </section>

        <section id="fortune-result-section">
            <div class="result-card">
                <div class="result-header">
                    <span id="result-level" class="badge"></span>
                    <h2 id="result-number">#0000</h2>
                </div>
                <div class="score-container">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path id="score-circle" class="circle" stroke-dasharray="0, 100"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage" id="score-text">0</text>
                    </svg>
                    <span class="score-label" data-key="fortuneScore">Fortune Score</span>
                </div>
                <div class="result-content">
                    <p id="result-text"></p>
                </div>
                <button id="reset-btn" data-key="backBtn">Try Another Number</button>
            </div>
        </section>
    </main>

    <div class="loader-overlay" id="loader">
        <div class="mystic-orb"></div>
        <p data-key="loading">Consulting the oracles...</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
